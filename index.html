  <head>

      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fraunces:wght@700&family=Inter:wght@400;700&family=Karla:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Open+Sans&family=Outfit:wght@300;700&family=Poppins:wght@400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"

    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Huddle Landing</title>
  </head>
  <body>
    <div class="mediaphone">
      <div class="logo">
        <img src="images/logo.svg" alt="" />
      </div>
      <div class="container">
        <div class="box">
          <img src="images/illustration-mockups.svg" alt="" />
        </div>
        <div class="description">
          <div class="title">Build The Community Your Fans Will Love</div>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <button class="btn">Register</button>
        </div>
      </div>
      <div class="medsos-logo">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
      </div>
    </div>
  </body>
</html>
